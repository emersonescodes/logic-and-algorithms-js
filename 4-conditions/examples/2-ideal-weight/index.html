<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Situação do Aluno</title>
</head>
<body>
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form action="">
        <p>Nome:
            <input type="text" id="inName" required>
        </p>
        <p>Sexo
            <input type="radio" name="gender" id="inMale" required>Masculino
            <input type="radio" name="gender" id="inFemale" required>Feminino
        </p>

        <p>Altura:
            <input type="number" min="0" step="0.01" id="inHeight" required>
        </p>

        <input type="submit" value="Calcular Peso Ideal">
        <input type="reset" value="Limpar Campos">
        <h3></h3>
    </form>
    <script src="./script.js"></script>
</body>
</html>
